<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Download Image</title>
</head>
<body>
    <script>
        window.onload = function() {
            var link = document.createElement('a');
            link.href = 'https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?cs=srgb&dl=pexels-pixabay-33109.jpg&fm=jpg&_gl=1*1j4c4y3*_ga*MTc0NTE3MzEwNC4xNzMyODE3NjA2*_ga_8JE65Q40S6*MTczMjgxNzYwNS4xLjAuMTczMjgxNzYwNS4wLjAuMA..'; // URL of your image
            link.download = 'image.jpg'; // Desired file name
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
